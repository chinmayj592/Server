spring.application.name=Innovatrix

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/innovatrix_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=innovatrix_user
spring.datasource.password=InnovatrixPass@123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidationPurpose123456789
jwt.expiration=86400000

# OAuth2 Client (Google) - replace with your real credentials
spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# Frontend redirect after successful OAuth2 login
app.oauth2.redirect-uri=http://localhost:5173/oauth2/success
